<!Doctype html>
<html lang="eng">

<head>
    <title>Orders</title>
    <link rel="icon" href="Images/amazon-logo.jpg">
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="orders-main.css">
</head>

<body>
    <div class="amazon-header">
        <div class="amazon-header-left-section">
            <a href="amazon.html" class="header-link">
                <img class="amazon-logo" src="logo/amazon-logo-white.png">
                <img class="amazon-mobile-logo" src="logo/amazon-mobile-logo-white.png">
            </a>
        </div>

        <div class="amazon-header-middle-section">
            <input class="search-bar" type="text" placeholder="Search">

            <button class="search-button">
                <img class="search-icon" src="logo/search-icon.png">
            </button>
        </div>

        <div class="amazon-header-right-section">
            <a class="orders-link header-link" href="orders.html">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>

            <a class="cart-link header-link" href="CART.html">
                <img class="cart-icon" src="logo/cart-icon.png">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

    <main>
        <div class="Yours-order">Your Orders</div>
        <div>
            <!--uper section-->
            <section>
                <div class="order-upper-section">
                    <div>
                        <div>
                            Orders Placed:
                        </div>
                        <div>
                            March 30
                        </div>
                    </div>

                    <div>
                        <div>
                            Total:
                        </div>
                        <div>
                            $127.56
                        </div>
                    </div>

                    <div>
                        <div>
                            order ID:
                        </div>
                        <div>
                            abdf-ser03fkf-34-fd-34-fd-345
                        </div>
                    </div>

                </div>
            </section>
            <!-- upper end point-->

            <!--lower section of orders-->
            <section>
                <div class="lower-orders-detail">
                    <div>
                        <img class="added-product" src="Images/liquid-laundry-detergent-plain.jpg" alt="product">
                    </div>

                    <div>
                        <div style="font-size:19px;padding: 4px;">
                            Liquid-laundry-detergent-,110L Loads
                        </div>
                        <div style="font-size: 14px;padding: 3px;">
                            Arriving on: April 8
                        </div>
                        <div style="font-size: 14px;">
                            Quantity:4
                        </div>
                        <div>
                            <button style="display: flex;align-items: center;
                            background-color: rgb(247, 202, 0);
                            border:none;
                            border-radius: 5px;
                            padding: 5px;">
                                <img style="width:30px;" src="logo/buy-again (1).png" alt="buy again icon">
                                <div style="padding-left: 12px;">Buy it again</div>
                            </button>
                        </div>
                    </div>
                    <div style="padding-top: 30px;">
                        <button style="padding: 15px;font-size: 14px;">Track package</button>
                    </div>
                </div>
            </section>
            <!--end lower section-->
        </div>
    </main>
</body>

</html>
