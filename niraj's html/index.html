<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .choices {
            margin: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: #ff5e62;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffcccb;
        }
        #result {
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button onclick="playGame('rock')">✊ Rock</button>
        <button onclick="playGame('paper')">✋ Paper</button>
        <button onclick="playGame('scissors')">✌️ Scissors</button>
    </div>
    <p id="result">Make your move!</p>
    
    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const symbols = { 'rock': '✊', 'paper': '✋', 'scissors': '✌️' };
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';
            
            if (userChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win!";
            } else {
                result = "Computer wins!";
            }
            
            document.getElementById("result").innerText = `You chose ${symbols[userChoice]} (${userChoice}). Computer chose ${symbols[computerChoice]} (${computerChoice}). ${result}`;
        }
    </script>
</body>
</html>
